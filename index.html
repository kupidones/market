<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Fullscreen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Mobile Fullscreen App</h1>
    <p id="deviceStatus">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...</p>

    <script>
        const tg = window.Telegram.WebApp;
        
        function isMobile() {
            // –û—Å–Ω–æ–≤–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()) 
                   && (tg.platform === 'ios' || tg.platform === 'android');
        }
        
        function initializeApp() {
            tg.ready();
            tg.expand();
            tg.setBackgroundColor('#000000');
            
            const deviceStatus = document.getElementById('deviceStatus');
            
            if (isMobile()) {
                deviceStatus.textContent = 'üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ - –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–µ–Ω';
                
                // –í–∫–ª—é—á–∞–µ–º fullscreen —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                if (tg.isVersionAtLeast('6.1')) {
                    setTimeout(() => {
                        tg.requestFullscreen();
                    }, 500);
                }
            } else {
                deviceStatus.textContent = 'üíª –ö–æ–º–ø—å—é—Ç–µ—Ä - –æ–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º';
                // –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ –Ω–µ –≤–∫–ª—é—á–∞–µ–º fullscreen
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
