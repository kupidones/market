<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Black App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: #ffffff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 24px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ§ Fullscreen App</h1>
        <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ —Å —á–µ—Ä–Ω—ã–º —Ñ–æ–Ω–æ–º</p>
        
        <div class="status" id="status">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
        
        <div class="status" id="viewportInfo">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
        function initializeApp() {
            // 1. –ü–æ–º–µ—á–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∫–∞–∫ –≥–æ—Ç–æ–≤–æ–µ –∫ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—é
            tg.ready();
            
            // 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
            tg.setBackgroundColor('#000000');
            
            // 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è header
            tg.setHeaderColor('#000000');
            
            // 4. –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
            tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è
            
            // 5. –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω)
            if (tg.isVersionAtLeast('6.1')) {
                setTimeout(() => {
                    tg.requestFullscreen();
                }, 100);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å—Ç–∞—Ç—É—Å–µ
            updateStatus();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç–∞—Ç—É—Å–µ
        function updateStatus() {
            const statusElement = document.getElementById('status');
            const viewportElement = document.getElementById('viewportInfo');
            
            statusElement.innerHTML = `
                <strong>–†–µ–∂–∏–º:</strong> ${tg.isExpanded ? 'EXPANDED' : 'COMPACT'}<br>
                <strong>Fullscreen:</strong> ${tg.isFullscreen ? '–î–ê' : '–ù–ï–¢'}<br>
                <strong>–í–µ—Ä—Å–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã:</strong> ${tg.platform}
            `;
            
            viewportElement.innerHTML = `
                <strong>–í—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞:</strong> ${tg.viewportHeight}px<br>
                <strong>–°—Ç–∞–±–∏–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞:</strong> ${tg.viewportStableHeight}px
            `;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∏–∑–º–µ–Ω–µ–Ω–∏—è viewport
        tg.onEvent('viewportChanged', updateStatus);
        tg.onEvent('fullscreenChanged', updateStatus);
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // –¢–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
