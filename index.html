<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Black App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ§ Fullscreen App</h1>
        <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å —á–µ—Ä–Ω—ã–º —Ñ–æ–Ω–æ–º</p>
        
        <div class="info" id="modeInfo">
            –†–µ–∂–∏–º: –∑–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div class="info" id="sizeInfo">
            –†–∞–∑–º–µ—Ä—ã: –∑–∞–≥—Ä—É–∑–∫–∞...
        </div>
        
        <div>
            <button class="button" onclick="requestFullscreen()">–í–∫–ª—é—á–∏—Ç—å Fullscreen</button>
            <button class="button" onclick="exitFullscreen()">–í—ã–∫–ª—é—á–∏—Ç—å Fullscreen</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function initializeApp() {
            // 1. –£–≤–µ–¥–æ–º–ª—è–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
            tg.ready();
            
            // 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω
            tg.setBackgroundColor('#000000');
            tg.setHeaderColor('#000000');
            
            // 3. –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
            tg.expand();
            
            // 4. –í–∫–ª—é—á–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è
            tg.enableClosingConfirmation();
            
            // 5. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            setTimeout(() => {
                if (tg.isVersionAtLeast('6.1')) {
                    tg.requestFullscreen();
                }
            }, 1000);
            
            updateAppInfo();
            console.log('App initialized');
        }
        
        function updateAppInfo() {
            const modeElement = document.getElementById('modeInfo');
            const sizeElement = document.getElementById('sizeInfo');
            
            modeElement.innerHTML = `
                <strong>Fullscreen:</strong> ${tg.isFullscreen ? '–î–ê ‚úÖ' : '–ù–ï–¢ ‚ùå'}<br>
                <strong>Expanded:</strong> ${tg.isExpanded ? '–î–ê ‚úÖ' : '–ù–ï–¢ ‚ùå'}<br>
                <strong>Platform:</strong> ${tg.platform}
            `;
            
            sizeElement.innerHTML = `
                <strong>Viewport Height:</strong> ${tg.viewportHeight}px<br>
                <strong>Stable Height:</strong> ${tg.viewportStableHeight}px<br>
                <strong>Safe Area:</strong> Top: ${tg.safeAreaInset?.top || 0}px
            `;
        }
        
        function requestFullscreen() {
            if (tg.isVersionAtLeast('6.1')) {
                tg.requestFullscreen();
            } else {
                alert('Fullscreen –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram');
            }
        }
        
        function exitFullscreen() {
            if (tg.isVersionAtLeast('6.1')) {
                tg.exitFullscreen();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        tg.onEvent('viewportChanged', updateAppInfo);
        tg.onEvent('fullscreenChanged', (isFullscreen) => {
            console.log('Fullscreen changed to:', isFullscreen);
            updateAppInfo();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
