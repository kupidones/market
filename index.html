<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Swipe Close</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .close-btn {
            background: rgba(255, 0, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö´ No Swipe Close</h1>
        <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–ª—å–∑—è –∑–∞–∫—Ä—ã—Ç—å —Å–≤–∞–π–ø–æ–º</p>
        
        <div class="status" id="status">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
        
        <button class="close-btn" onclick="closeApp()">
            ‚ùå –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        function initApp() {
            // –ë–∞–∑–æ–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            tg.ready();
            tg.expand();
            
            // –û–¢–ö–õ–Æ–ß–ê–ï–ú –°–í–ê–ô–ü–´ –î–õ–Ø –ó–ê–ö–†–´–¢–ò–Ø
            if (tg.isVersionAtLeast('6.7')) {
                tg.disableVerticalSwipes();
            }
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            tg.enableClosingConfirmation();
            tg.setBackgroundColor('#000000');
            tg.setHeaderColor('#000000');
            
            // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            if (tg.isVersionAtLeast('6.1')) {
                tg.requestFullscreen();
            }
            
            updateStatus();
            console.log('App started with disabled swipes');
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            status.innerHTML = `
                <strong>–°–≤–∞–π–ø—ã –æ—Ç–∫–ª—é—á–µ–Ω—ã:</strong> ${tg.isVersionAtLeast('6.7') ? '–î–ê ‚úÖ' : '–¢—Ä–µ–±—É–µ—Ç—Å—è –≤–µ—Ä—Å–∏—è 6.7+ ‚ùå'}<br>
                <strong>Fullscreen:</strong> ${tg.isFullscreen ? '–î–ê ‚úÖ' : '–ù–ï–¢ ‚ùå'}<br>
                <strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${tg.platform}<br>
                <strong>–í–µ—Ä—Å–∏—è Telegram:</strong> ${tg.version}
            `;
        }
        
        function closeApp() {
            if (confirm('–ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?')) {
                tg.close();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        tg.onEvent('viewportChanged', updateStatus);
        tg.onEvent('fullscreenChanged', updateStatus);
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
